<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" href="new_login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="img_div"></div>
	<div class="main_div" style="">
		<div class="welcome">Welcome Back!!!</div>
		<div class="heading_div">Login</div>
			<form class="form">
				<div class="email_div">
					<label class="Email">Email</label> <br>
					<input class="input" type="email" placeholder="Enter your Email"/>
				</div>
				<div class="password_div">
					<a href="#" class="forget">Forgot password?</a>
					<br><label class="password">Password</label> <br>
					<input class="input" type="password" name="password" placeholder="Enter your password">
					<div class= login_div>
						<button type="submit" id="submit">Login</button>
					</div>
				</div>
				<div class="para_div">
					<p class="para">or continue with</p>
				</div>
				<div class="buttons_div">
					<div class="icon_div">
						<a href="#" class="fa-brands fa-google"></a>
					</div>
					<div class="icon_div">
						<a href="#" class="fa-brands fa-github"></a>
					</div>
					<div class="icon_div">
						<a href="#" class="fa-brands fa-facebook"></a>
					</div>
					<div class="account_div">
						<p class="account">Don't have an account yet?</p><a href="./new account.html" class="a">sign up for free</a>
					</div>
				</div>
			</form>
	</div>

</body>
</html>
